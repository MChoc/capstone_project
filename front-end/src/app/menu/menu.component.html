
<div class="w3-container" id="menu" @fade>
    <div class="w3-content" style="max-width:700px">
   
      <h2 class="w3-center"><span>THE MENU</span></h2>
    
        <li *ngFor="let category of categories$" class="category">

          <div *ngIf="category.active">
            <button class="category" (click)="display(category.id)">{{ category.name }}</button>
          </div>
        </div>
      </div>
    
      <div class="select">Select a category</div>
        
</div>
