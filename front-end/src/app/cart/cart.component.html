<h3>Cart</h3>

<table>
    <td>Item</td>
    <td>Price</td>
    <td>Remove</td>
    <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
            <button (click)="deleteFromCart(item)" class="delete">
                <i class="material-icons">delete</i>
            </button>
        </td>
    </tr>

</table>
<br/>
<div>Total: {{ total_price.toFixed(2) }}</div>
<button>Checkout</button>
