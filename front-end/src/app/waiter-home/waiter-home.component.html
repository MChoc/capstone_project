<div class="assistance-requests">
    <h2>Assistance Requests</h2>
    <li *ngFor="let request of requests$">
        <div *ngIf="!request.resolved"  class="requests">
            <button type=[button] class="assistance" (click)="moveTo( request.id )">
                Request no. {{ request.id }}
            </button>
        </div>
    </li>
</div>
