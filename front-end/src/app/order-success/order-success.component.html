<div>
    <h1>Your order has been placed!</h1>
    <br>
    <p>Your order number is:</p>
    <h3>{{ id }}</h3>
    <br>
    <p *ngIf="!complete else elseBlock;">
        Status: Being prepared
    </p>
    <ng-template #elseBlock>
        <p>Status: Complete! Please head to the counter to pick it up</p>
    </ng-template>
</div>
