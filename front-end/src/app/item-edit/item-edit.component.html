<div class="edit-form">
    
    <h2>EDIT ITEM DETAILS</h2>

    <form ngNativeValidate [formGroup]="itemEditForm" (ngSubmit)="onFormSubmit()">
        <div [formGroup]="itemEditForm" class="element">
            <label>Item Name </label>
            <input type="text" formControlName="name" required>
        </div>
        <div [formGroup]="itemEditForm" class="element">
            <label>Description </label>
            <input type="text" formControlName="description">
        </div>
        <div [formGroup]="itemEditForm" class="element">
            <label>Price </label>
            <input type="number" min="0" step="0.01" formControlName="price" required>
        </div>

        <div [formGroup]="itemEditForm" class="element">
            <label>Category </label>
            <select formControlName="category" required>
                 
                    <option *ngFor="let category of categories$" value="{{ category.url }}">
                        {{ category.name }}
                    </option>
                
            </select>
        </div>
        

        <button type="submit">Save</button>
        
        <div class="back">
            <a href="management/menu">Cancel</a>
        </div>
    
    </form>

</div>
