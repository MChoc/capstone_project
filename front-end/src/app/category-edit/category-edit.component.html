<div class="edit-form">
    
    <h2>Edit: {{catName}}</h2>

    <form ngNativeValidate [formGroup]="categoryEditForm" (ngSubmit)="onFormSubmit()">
        <div [formGroup]="categoryEditForm" class="element">
            <label>Category Name </label>
            <input type="text" formControlName="name" required>
        </div>

        <button type="submit">Save</button>
        
        <button type="button" class="back" (click)="back()">Cancel</button>
    
    </form>

</div>
