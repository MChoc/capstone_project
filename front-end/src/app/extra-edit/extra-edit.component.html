<div class="edit-form">
    
    <h2>EDIT EXTRA DETAILS</h2>

    <form ngNativeValidate [formGroup]="extraEditForm" (ngSubmit)="onFormSubmit()">
        <div [formGroup]="extraEditForm" class="element">
            <label>Name </label>
            <input type="text" formControlName="name" required>
        </div>
        <div [formGroup]="extraEditForm" class="element">
            <label>Price </label>
            <input type="number" min="0" step="0.01" formControlName="price" required>
        </div>

        <button type="submit">Save</button>
        
        <div class="back">
            <a href="management/menu">Cancel</a>
        </div>
    
    </form>

</div>
