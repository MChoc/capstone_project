<div class="edit-form">
    
    <h2>Edit: {{extraName}}</h2>

    <form ngNativeValidate [formGroup]="extraEditForm" (ngSubmit)="onFormSubmit()">
        <div [formGroup]="extraEditForm" class="element">
            <label>Extra Name </label>
            <input type="text" formControlName="name" required>
        </div>
        <div [formGroup]="extraEditForm" class="element">
            <label>Price </label>
            <input type="number" min="0" step="0.01" formControlName="price" required>
        </div>

        <div [formGroup]="extraEditForm" class="element">
            <label>Category </label>
            <select formControlName="category" required>
                 
                    <option *ngFor="let category of categories$" value="{{ category.url }}">
                        {{ category.name }}
                    </option>
                
            </select>
        </div>
        

        <button type="submit">Save</button>
        
        <button type="button" (click)="back()">Cancel</button>
    
    </form>

</div>
