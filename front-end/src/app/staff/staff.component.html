<div>
    <h2>STAFF</h2>
    
    <ul class="staff-list">
        <li *ngFor="let user of users$" class="staff">
            <b>{{ user.first_name }} {{ user.last_name }}</b>
            <div class="row">
                <div class="column1">
                    <ul class="staff-list">
                        <li>Employee ID: {{ user.username }}</li>
                        <li>User Type: {{ user.user_type }}</li>
                    </ul>
                </div>
                <div class="column2">
                    <a routerLink = "edit" [class.activated]="currentUrl == '/management/staff'">
                        <i class="material-icons">edit</i>
                    </a>
                    <a routerLink = "delete" [class.activated]="currentUrl == '/management/staff'">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
              </div>
        </li>
    </ul>

    <button type="button" class="addEmp" onclick="window.location.href='/management/staff/register'">Add Employee</button>

</div>
