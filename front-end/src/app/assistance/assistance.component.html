<div class="assistance" @fade>
    <h2>ASSISTANCE REQUEST</h2>
    <form ngNativeValidate [formGroup]="assistanceForm" (ngSubmit)="onFormSubmit()" class="form">
        <div [formGroup]="assistanceForm">
            <label style="text-align: center;"><h4>Please specify your issue</h4></label>
            <label formArrayName="requests" *ngFor="let request of assistanceForm.controls.requests['controls']; let i = index">
                <input type="checkbox" [formControlName]="i" />
                {{requestlist[i].request}}
                <br>
            </label>
            <textarea formControlName="issue" rows="5" placeholder="Other"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <button type="button" class="back" onclick="window.location.href = '/';">Back to Menu</button>
</div>
