<div class="register-form">
    <h2>ADD MENU ITEM</h2>
    <form ngNativeValidate (ngSubmit)="addItem()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Item Name" required>
        <input type="text" [(ngModel)]="description" name="description" placeholder="Item Description" >
        <input type="number" [(ngModel)]="price" name="price" min="0" step="0.01" placeholder="Price" required>        

        <span><p>Does this item come in different sizes?</p></span>
        <span>
            <select [(ngModel)]="itemSize" name="itemSize" required>
                <option value="NO">No</option>
                <option value="SL">Yes (Small / Large)</option>
                <option value="SML">Yes (Small / Medium / Large)</option>
            </select>
        </span>

        <span><p>Does this item come with optional extras?</p></span>
        <span>
            <ul *ngFor="let extra of extras$" class="extras">
                <input type="checkbox" value="{{extra.id}}">{{extra.name}} (${{extra.price}})<br>
            </ul>
        </span>
        
        <button type="submit">Save</button>
       
        <div class="back">
            <a href="management/menu">Cancel</a>
        </div>

    </form>
</div>
