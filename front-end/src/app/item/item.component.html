<div class="register-form">
    <h2>ADD MENU ITEM</h2>
    <form ngNativeValidate (ngSubmit)="addItem()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Item Name" required>
        <input type="text" [(ngModel)]="description" name="description" placeholder="Item Description" >        

        

        <span><p>Price (Regular / Small)</p></span>
        <span>
            <input type="number" [(ngModel)]="price" name="price" min="0" step="0.01" placeholder="Required" required>
        </span>
        <span><p>Price (Medium)</p></span>
        <span>
        <input type="number" [(ngModel)]="priceMedium" name="priceMedium" min="0" step="0.01" placeholder="Optional" >
        </span>
        <span><p>Price (Large)</p></span>
        <span>
        <input type="number" [(ngModel)]="priceLarge" name="priceLarge" min="0" step="0.01" placeholder="Optional" >
        </span>

        <!-- <span><p>This item is available in different sizes</p></span>
        <span>
            <select [(ngModel)]="itemSize" name="itemSize" required>
                <option value="NO">No</option>
                <option value="YES">Yes (Small / Medium / Large)</option>
            </select>
        </span> -->

        <span><p>Does this item come with optional extras?</p></span>
        <span>
            <ng-multiselect-dropdown
                [placeholder]="'custom placeholder'"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
            
            <!-- <div *ngFor="let extra of extras$">
                <input type="checkbox" [formControl]="extras"> {{extra.name}} (${{extra.price}})<br>
            </div> -->
        </span>
        
        <button type="submit">Save</button>
       
        <div class="back">
            <a href="management/menu">Cancel</a>
        </div>

    </form>
</div>
